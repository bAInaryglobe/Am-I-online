<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Checker</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background-color 1s;
  }
</style>
<script>
  function checkOnline() {
    const statusMessage = document.getElementById("status-message");
    
    fetch("https://www.google.com", { mode: "no-cors" })
      .then(() => {
        document.body.style.backgroundColor = "#4CAF50"; // Green if online
        statusMessage.textContent = "YOU ARE ONLINE!";
      })
      .catch(() => {
        document.body.style.backgroundColor = "#F44336"; // Red if offline
        statusMessage.textContent = "YOU ARE OFFLINE!";
      });
  }
</script>
</head>
<body>
<h2 id="status-message"></h2>
  <p>Click the "Check" button.ðŸ˜Š the page will turn green if you are online,ðŸ˜„ or redðŸ˜¬ otherwiser</p>
<button onclick="checkOnline()">Check</button>
</body>
</html>
